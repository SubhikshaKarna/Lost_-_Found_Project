  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Report Found Item</h3>
      </div>
      <div class="card-body">
        <form id="claimForm">
           <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name" required>
          </div>
          <div class="form-group">
             <label for="itemName">Item Name:</label>
             <select class="form-control" id="itemName" name="itemName" required>
                    <option value="Clothes">Clothes</option>
                    <option value="Gadgets">Gadgets</option>
                    <option value="Wallets">Wallets</option>
                    <option value="Jewellery">Jewellery</option>
                    <option value="Cards">Cards</option>
                    <option value="Other">Other</option>
             </select>
          </div>


          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
          </div>

          <div class="form-group">
              <label for="imageUpload">Upload Image:</label>
              <input type="file" id="imageUpload" name="imageUpload">
          </div>

          <div class="form-group">
            <label for="contactInfo">Contact Information:</label>
            <input type="text" class="form-control" id="contactInfo" name="contactInfo" required>
          </div>
          <div class="form-group">
            <label for="code">Unique Code for item:</label>
            <input type="text" class="form-control" id="code" name="code" required>
          </div>

          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
